<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Icons/favicon.ico" type="image/x-icon">
    <title>OpenBoard</title>
</head>
<body>
    
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img src="./Icons/Pencil.svg" class="pencil" alt="">
        <img src="./Icons/Eraser.svg" class="eraser" alt="">
        <img src="./Icons/Download.svg" class="download" alt="">
        <img src="./Icons/Upload.svg" class="upload" alt="">
        <img src="./Icons/StickyNote.svg" class="sticky" alt="">
        <img src="./Icons/Redo.svg" class="redo" alt="">
        <img src="./Icons/Undo.svg"  class="undo"alt="">

    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" value="3" min="2" max="10" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" value="3" min="2" max="10" class="eraser-width">
        </div>
    </div>

    
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>

        let socket = io.connect("https://collab-open-board.herokuapp.com");




    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
